<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéÇ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(270deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
    background-size:600% 600%;
    animation:bg 8s infinite;
}

@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,.3);
    z-index:10;
}

h1{
    color:#ff4081;
    font-size:2.8em;
}

h2{
    margin-top:10px;
    color:#9213cd;
}

.cake{
    font-size:4em;
    margin:20px 0;
    animation:bounce 1s infinite alternate;
}

@keyframes bounce{
    to{transform:translateY(-10px)}
}

input{
    padding:10px;
    width:100%;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:15px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff4081;
    color:white;
    cursor:pointer;
    font-size:1em;
}

button:hover{
    background:#e73370;
}

/* Balloons */
.balloon{
    position:absolute;
    bottom:-100px;
    font-size:3em;
    animation:float linear infinite;
}

@keyframes float{
    to{transform:translateY(-120vh)}
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:red;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(120vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<!-- üéµ Music -->
<audio id="music">
  <source src="<audio id="music">
  <source src="birthday.mp3.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>üéâ Happy Birthday üéâ</h1>
    <h2> my cutieee‚ù§Ô∏è</h2>
    <div class="cake">üéÇ</div>
    <p>May your day be full of joy, love, and beautiful moments!</p>
    <br>
    <button onclick="celebrate()">üé∂ Play & Celebrate</button>
</div>

<script>
function celebrate(){

    // Play music
    const music = document.getElementById("music");
    music.currentTime = 0;
    music.play().catch(() => {
        alert("Tap the button again to allow music üéµ");
    });

    // Balloons
    for(let i=0;i<15;i++){
        let b=document.createElement("div");
        b.className="balloon";
        b.innerText="üéà";
        b.style.left=Math.random()*100+"vw";
        b.style.animationDuration=(Math.random()*3+4)+"s";
        document.body.appendChild(b);
    }

    // Confetti
    for(let i=0;i<50;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration=(Math.random()*2+2)+"s";
        document.body.appendChild(c);
    }
}
</script>


</body>
</html>
